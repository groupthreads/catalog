volumes:
  ${blog_data}:
    driver: ${volume_driver}

services:
  blog-data:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${mysql_root_password}
      MYSQL_DATABASE: ghost
      stdin_open: true
    volumes:
      - ${blog_data}:/var/lib/mysql
    tty: true
    labels:
      io.rancher.container.pull_image: always
      ident: 'true'

  blog:
    image: jamrizzi/ghost:latest
    environment:
      GHOST_URL: ${ghost_url}
      MYSQL_USER: root
      MYSQL_PASSWORD: ${mysql_root_password}
    stdin_open: true
    tty: true
    links:
      - blog-data:mysql
    labels:
      io.rancher.container.pull_image: always

  ghost-proxy:
    image: jamrizzi/ghost-proxy:latest
    environment:
      GPROXY_GHOST: ${ghost_url}
      GPROXY_BLOG: ${blog_url}
      GPROXY_USERNAME: ${ghost_username}
      GPROXY_PASSWORD: ${ghost_password}
      GPROXY_CLIENT_SECRET: not_set_yet
      VIRTUAL_PORT: '3008'
    stdin_open: true
    tty: true
    labels:
      io.rancher.container.pull_image: always

  public-website:
    image: groupthreads/public-website:latest
    stdin_open: true
    tty: true
    labels:
      io.rancher.container.pull_image: always
